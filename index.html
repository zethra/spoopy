<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spoopy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand page-scroll" href="/">Spoopy</a>
        </div>
    </div>
</nav>
<div class="container main">
<section class="form-inline">
    <div class="form-group">
        <div class="input-group">
            <input id="url" type="text" class="form-control" placeholder="File URL"/>
            <a id="dl" class="btn btn-default input-group-addon" download>Download file</a>
        </div>
    </div>
</section>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script>
    $('#dl').click(function () {
        var url = $('#url').val();
        $('#dl').attr('href', '/download?url=' + url);
        $('#url').val('');
    })
</script>
</body>
</html>
